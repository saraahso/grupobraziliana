
<div class="row" ng-if="slides.length > 0">
  <!-- Banner maior -->
  <div class="banner-big">
  	<ul class="no-bullet cycle-slideshow" 
      data-cycle-fx=scrollHorz
      data-cycle-timeout=0
      data-cycle-slides="> li"
      data-cycle-prev=".banner-big #prev"
      data-cycle-next=".banner-big #next"
      >
  	    <li ng-repeat="slide in slides | orderBy:ordem"><a href="{{slide.enderecourl}}"><img ng-src="{{slide.imagem}}" alt=""></a></li>
  	</ul>

  	<div class="ctrl ctrl-left" id="prev" ng-if="slides.length > 1"></div>
  	<div class="ctrl ctrl-right" id="next" ng-if="slides.length > 1"></div>
  </div>
</div>

<!-- Carrosel -->
<div class="carousel-big" ng-if="gruposDestaques.length > 0">
  <div class="row">
  	<ul class="no-bullet cycle-slideshow" 
      data-cycle-fx=scrollHorz
      data-cycle-timeout=5000
      data-cycle-slides="> li"
      data-cycle-pager=".carousel-big #pager"
      >
  	    <li class="group" ng-repeat="grupoDestaque in gruposDestaques">
  	    	<ul class="no-bullet">
  	    		<li ng-repeat="produto in grupoDestaque">
  	    			<a ui-sref="product({idcategoria: produto.urlcategoria, idproduto: produto.urlproduto})" ng-click="$root.setProduto(produto)">
  	    				<img ng-src="{{produto.imagens[0].imagem.thumb}}" alt="">
  	    				<span class="price">{{produto.amostra}}</span>
  	    				<span class="title">{{produto.nome}}</span>
  	    			</a>
  	    		</li>
  	    	</ul>
  	    </li>
  	</ul>

  	<div class="ctrl ctrl-pager" id="pager" ng-if="gruposDestaques.length > 1"></div>
  </div>
</div>

<!-- Produtos -->		
<div class="list-products">
  <div class="row">
  	<h4>Lançamentos e novidades é aqui na GRUPOBRAZILIANA.com.br</h4>
  </div>

  <ul class="no-bullet list-of-products">
  	<li ng-repeat="produto in lancamentos">
  		<a ui-sref="product({idcategoria: produto.urlcategoria, idproduto: produto.urlproduto})" ng-click="$root.setProduto(produto)">
  			<div class="img-holder">
  				<img ng-src="{{produto.imagens[0].imagem.thumb}}" alt="">
  			</div>

  			<span class="title">
  				{{produto.nome}}
  			</span>

  			<span class="price">
  				{{produto.amostra}}
  			</span>
  		</a>
  	</li>
  </ul>
</div>

<!-- Newsletter -->

</div>
