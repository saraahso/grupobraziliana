<div class="row simple-page">
  <h3>{{texto.titulo}}</h3>
  <p ng-bind-html="texto.texto"></p>
  <div class="alert alert-warning" ng-hide="message.error == null">{{message.error}}!</div>
  <div class="alert alert-success" ng-hide="message.success == null">{{message.success}}.</div>
  <form class="col-xs-12" action="" method="post" ng-submit="enviar()" onsubmit="return false;" no-validate block-ui="form-contact">
    <div class="row">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="nome" class="form-control" id="nome" placeholder="Nome" ng-model="nome" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-mail" ng-model="email" />
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Mensagem" ng-model="mensagem"></textarea>
      </div>
      <button type="submit" class="btn btn-success pull-right">Enviar Mensagem</button>
    </div>
  </form>
</div>
