		<form enctype="multipart/form-data" action="" method="post" id="formInserir" name="formInserir" style="padding: 20px">
            <table cellpadding="2" cellspacing="0" width="910">
        		<tr class="texto">
            		<td width="67" bgcolor="#e5e5e5">Titulo:</td>
            		<td colspan="3" bgcolor="#e5e5e5"><input name="titulo" type="text" id="titulo" value="{titulo}" size="63"></td>
              	</tr>
      		<tr class="texto">
        		  <td>Local:</td>
        		  <td colspan="3"><input name="local" type="text" id="local" value="{local}" size="63" /></td>
      		  </tr>
        		<tr class="texto">
        		  <td bgcolor="#E5E5E5">Nome:</td>
        		  <td colspan="3" bgcolor="#E5E5E5"><input name="nome" type="text" id="nome" value="{nome}" size="63"></td>
      		  </tr>
        		<tr class="texto">
        		  <td>E-mail:</td>
        		  <td colspan="3"><input name="email" type="text" id="email" value="{email}" size="63" /></td>
      		  </tr>
        		<tr class="texto">
        		  <td bgcolor="#E5E5E5">Liberado:</td>
        		  <td colspan="3" bgcolor="#E5E5E5"><select name="liberado" id="liberado">
        		    <option value="1">Sim</option>
        		    <option value="0" selected="selected">N&atilde;o</option>
      		      </select></td>
      		  </tr>
        		<tr class="texto">
        		  <td>Data:</td>
        		  <td colspan="3">{data}</td>
       		  </tr>
        	  <tr class="texto">
        		  <td>Texto:</td>
        		  <td colspan="3">&nbsp;</td>
       		  </tr>
        		<tr class="texto">
        		  <td colspan="4"><textarea name="texto" id="texto" style="width: 100%" rows="10">{texto}</textarea></td>
      		  </tr>
        		<tr class="texto">
        		  <td colspan="4">&nbsp;</td>
      		  </tr>
        		<tr class="texto">
        		  <td bgcolor="#E5E5E5">Imagem:</td>
        		  <td colspan="3" bgcolor="#E5E5E5"><input type="file" name="imagem" id="imagem" /></td>
       		  </tr>
        		<tr class="texto">
        		  <td bgcolor="#E5E5E5"></td>
        		  <td colspan="3" bgcolor="#E5E5E5">{imagem}</td>
       		  </tr>
        		<tr class="texto">
        		  <td colspan="4">&nbsp;</td>
      		  </tr>
        		<tr class="texto">
        		  <td colspan="4" style="height: 5px;"></td>
       		  </tr>
        	
        	</table>
            
            <table width="910" border="0" cellpadding="0" cellspacing="0">
                <tr class="texto">
                <td colspan="4"><div style="width: 100%; border-top-color: #999; border-top-style: dotted; border-top-width: medium;"></div></td>
              </tr>
              <tr class="texto">
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr class="texto">
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr class="texto">
        		  <td>&nbsp;</td>
        		  <td width="179">&nbsp;</td>
        		  <td width="58">&nbsp;</td>
        		  <td width="428"><table width="100%" border="0" cellspacing="0" cellpadding="0">
        		    <tr>
        		      <td width="27%">&nbsp;</td>
        		      <td width="38%"><div style="background-image: url(lib.imgs/fundoBotao.png); width:128px; height: 19px; padding-top: 5px; margin-right: 5px; color: #FFF" align="center"><input type="submit" value="Salvar" style="cursor: pointer; background: none; border: none; margin: 0px; padding: 0px; color: #FFF"></div></td>
        		      <td width="35%"><div style="background-image: url(lib.imgs/fundoBotao.png); width:128px; height: 19px; padding-top: 5px; margin-right: 5px; color: #FFF" align="center"><a href="{linkVoltar}">Voltar</a></div></td>
      		        </tr>
      		    </table></td>
   		      </tr>
          </table>
        </form>
