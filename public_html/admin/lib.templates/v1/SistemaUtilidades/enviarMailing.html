         
         {javaScript}

            new FormCheck("formInserir");
            
         {javaScript}
                     
        <script>
		 	tinyMCE.init({
                mode : "textareas",
                theme : "advanced",
				
				plugins : "safari,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordcount",
		
				theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect,|,forecolor,backcolor"
		
            });
		 </script>
                              
		<form enctype="multipart/form-data" action="" method="post" id="formInserir" name="formInserir" style="padding: 20px">
            <table cellpadding="2" cellspacing="0" width="910">
        		<tr class="texto">
            		<td width="128" bgcolor="#e5e5e5">Assunto:</td>
            		<td width="772" bgcolor="#e5e5e5"><input name="assunto" type="text" id="assunto" value="{assunto}" size="63" class="validate['required']"></td>
            	</tr>

        		<tr class="texto">
        		  <td colspan="2">&nbsp;</td>
      		  </tr>
        		<tr class="texto">
        		  <td bgcolor="#E5E5E5">Pacote:</td>
        		  <td bgcolor="#E5E5E5">{titulo.PacoteMailing}</td>
       		  </tr>
        		<tr class="texto">
        		  <td>E-mails enviados:</td>
        		  <td>{total.Mailing}</td>
   		      </tr>
        		<tr class="texto">
        		  <td>Total de Emails:</td>
        		  <td>{total.PacoteMailing}</td>
      		  </tr>
        		<tr class="texto">
        		  <td>Status:</td>
        		  <td>{status}</td>
   		      </tr>
        		<tr class="texto">
        		  <td colspan="2">&nbsp;</td>
      		  </tr>
        		<tr class="texto">
        		  <td colspan="2">Mensagem:</td>
      		  </tr>
        		<tr class="texto">
        		  <td colspan="2"><textarea name="mensagem" id="mensagem" style="width: 100%" rows="10">{mensagem}</textarea></td>
      		  </tr>
        		<tr class="texto">
        		  <td colspan="2">&nbsp;</td>
      		  </tr>
        		<tr class="texto">
        		  <td colspan="2" style="height: 5px;"></td>
       		  </tr>
        	
        	</table>
            
            <table width="910" border="0" cellpadding="0" cellspacing="0">
                <tr class="texto">
                <td colspan="4"><div style="width: 100%; border-top-color: #999; border-top-style: dotted; border-top-width: medium;"></div></td>
              </tr>
              <tr class="texto">
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr class="texto">
        		  <td>&nbsp;</td>
        		  <td width="179">&nbsp;</td>
        		  <td width="58">&nbsp;</td>
        		  <td width="428"><table width="100%" border="0" cellspacing="0" cellpadding="0">
        		    <tr>
        		      <td width="27%">&nbsp;</td>
        		      <td width="38%"><div style="background-image: url(lib.imgs/fundoBotao.png); width:128px; height: 19px; padding-top: 5px; margin-right: 5px; color: #FFF" align="center"><input type="submit" value="Enviar" style="cursor: pointer; background: none; border: none; margin: 0px; padding: 0px; color: #FFF"></div></td>
        		      <td width="35%"><div style="background-image: url(lib.imgs/fundoBotao.png); width:128px; height: 19px; padding-top: 5px; margin-right: 5px; color: #FFF" align="center"><a href="{linkVoltar}">Voltar</a></div></td>
      		        </tr>
      		    </table></td>
   		      </tr>
          </table>
</form>
