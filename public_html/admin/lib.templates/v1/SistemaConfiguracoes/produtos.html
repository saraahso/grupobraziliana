		
        {javaScript}
        $('listaSubCategoria').value = '{listaSubCategorias}';
        {javaScript}
        
        <form enctype="multipart/form-data" action="" method="post" id="formInserir">
            <table style="margin: 20px;" cellpadding="2" cellspacing="0" width="910">
        		<tr class="texto">
        		  <td bgcolor="#E5E5E5">Número de produtos por página:</td>
        		  <td colspan="3" bgcolor="#E5E5E5"><input name="produtosPorPagina" type="text" id="produtosPorPagina" value="{produtosPorPagina}" size="10" maxlength="8" /></td>
      		  </tr>
        		<tr class="texto">
        		  <td>&nbsp;</td>
        		  <td colspan="3">&nbsp;</td>
      		  </tr>
        		<tr class="texto">
        		  <td width="243" bgcolor="#E5E5E5">Lista de SubCategorias:</td>
        		  <td colspan="3" bgcolor="#E5E5E5"><select name="listaSubCategorias" id="listaSubCategorias">
        		    <option value="0" selected="selected">Não</option>
        		    <option value="1">Sim</option>
                  </select></td>
      		  </tr>
        		<tr class="texto">
        		  <td>Número de produtos por SubCategoria:</td>
        		  <td colspan="3"><input name="produtosPorSubCategoria" type="text" id="produtosPorSubCategoria" value="{produtosPorSubCategoria}" /></td>
      		  </tr>
              <tr class="texto">
                  <td>&nbsp;</td>
                  <td colspan="3">&nbsp;</td>
              </tr>
        		<tr class="texto">
        		  <td>Câmbio Real:</td>
        		  <td colspan="3"><input name="cambioreal" type="text" id="cambioreal" value="{cambioreal}" /></td>
      		  </tr>
        		<tr class="texto">
        		  <td colspan="4"><div style="width: 100%; border-top-color: #999; border-top-style: dotted; border-top-width: medium;"></div></td>
      		  </tr>
        		<tr class="texto">
        		  <td>&nbsp;</td>
        		  <td colspan="3">&nbsp;</td>
      		  </tr>
        		<tr class="texto">
        		  <td>&nbsp;</td>
        		  <td width="57">&nbsp;</td>
        		  <td width="71">&nbsp;</td>
        		  <td width="521"><table width="100%" border="0" cellspacing="0" cellpadding="0">
        		    <tr>
        		      <td width="27%">&nbsp;</td>
        		      <td width="38%"><div style="background-image: url(lib.imgs/fundoBotao.png); width:128px; height: 19px; padding-top: 5px; margin-right: 5px; color: #FFF" align="center"><a onclick="$('formInserir').submit();" style="cursor: pointer">Salvar</a></div></td>
        		      <td width="35%"><div style="background-image: url(lib.imgs/fundoBotao.png); width:128px; height: 19px; padding-top: 5px; margin-right: 5px; color: #FFF" align="center"><a href="{linkVoltar}">Voltar</a></div></td>
      		        </tr>
      		    </table></td>
   		      </tr>
        	</table>
        </form>
